<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>

    <script src="../js/sockjs.min.js"></script>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <!--<script src="../js/sockjs.min.js"></script>-->
    <script type="text/javascript">
        var ws = null;


        function connect() {
            var target = "/data";
            ws = new SockJS(target);
            ws.onopen = function () {
                console.log("onopen");
            };
            ws.onmessage = function (event) {
                document.getElementById("message").value = event.data;
            };
            ws.onclose = function () {
                console.log("onclose");
            };
        }

        function disconnect() {
            if (ws != null) {
                ws.close();
                ws = null;
            }
        }
        function send(){
            if (ws != null) {
                ws.send("aaa");
            }

        }

    </script>

    <script>
        $(document).ready(function() {
            $('#post').click(function(){
                var data = {limit: 500};

                $.ajax({
                    type: 'POST',
                    url: '/qb/rest/v1/bond/book/tradeToday/search',
                    data: JSON.stringify(data),
                    success: function(event){
                        document.getElementById("message2").value = JSON.stringify(event);
                    },
                    dataType: 'json',
                    contentType:"application/json; charset=utf-8",
                });
            });
        });



    </script>
</head>
<body>

<textarea id="message" style="width: 500px;height: 800px">Here is a message!</textarea>
<button id="connect" onclick="connect();">Connect</button>
<button id="send" onclick="send();">send</button>
<button id="disconnect"  onclick="disconnect();">Disconnect</button>

<button id="post">post</button>
<textarea id="message2" style="width: 500px;height: 800px"></textarea>
</body>
</html>
